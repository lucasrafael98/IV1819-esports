<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="1280" height="720"></svg>
<script src="../d3/d3.v5.min.js"></script>
<script src="d3-scale-chromatic.v1.min.js"></script>
<script src="d3-geo-projection.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");


// Map and projection
var path = d3.geoPath();
var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
var path = d3.geoPath()
    .projection(projection);

// Data and color scale
var data = d3.map();
var colorScheme = d3.schemeBlues[6];
colorScheme.unshift("#eee")
var colorScale = d3.scaleThreshold()
    .domain([1, 6, 11, 26, 101, 1001])
    .range(colorScheme);


//Load Data
var promises = [
  d3.json("world-110m.geojson"),
  d3.csv("mooc-countries.csv", function(d) { data.set(d.code, +d.total); })
]

Promise.all(promises).then(function(values){
  console.log(values[0].features);

  svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(values[0].features)
        .enter().append("path")
            .attr("fill", function (d){
                // Pull data for this country
                d.total = data.get(d.id) || 0;
                // Set the color
                return colorScale(d.total);
            })
            .attr("d", path);
})

</script>
