<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="1280" height="720"></svg>
<script src="../d3/d3.v5.min.js"></script>
<script src="d3-scale-chromatic.v1.min.js"></script>
<script src="d3-geo-projection.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");


// Map and projection
var path = d3.geoPath();
var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
var path = d3.geoPath()
    .projection(projection);

// Data and color scale
var data = d3.map();
var colorScale = d3.scaleLinear().domain([1,10000000])
      .interpolate(d3.interpolateHcl)
      .range([d3.rgb("#d6d6d6"), d3.rgb('#0061ff')]);


//Load Data

var promises = [
  d3.json("world-110m.geojson"),
  d3.json("countries_earnings.json").then(function(d) { 
    for(var country in d["countries"]) data.set(d["countries"][country]["countryCode"], d["countries"][country]["totalUSDPrize"]);
  })
]

Promise.all(promises).then(function(values){
  svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(values[0].features)
        .enter().append("path")
            .attr("fill", function (d){
                // Pull data for this country
                d.totalUSDPrize = data.get(d.id);
                // Set the color
                return data.get(d.id) ? colorScale(d.totalUSDPrize) : "#d6d6d6";
            })
            .attr("d", path)
            .on("mouseover", function () {
              d3.select(this).attr("fill", "red");
            })
            .on("mouseleave", function(){
              d3.select(this).attr("fill", function (d){
                // Pull data for this country
                d.totalUSDPrize = data.get(d.id);
                // Set the color
                return data.get(d.id) ? colorScale(d.totalUSDPrize) : "#d6d6d6";
            })
            .on("click", function(){ console.log(this.__data__.totalUSDPrize)}) //FIXME testing click lul
            });
})

</script>
